<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maya Hazarika</title>
  <link rel="stylesheet" href="css-styles/main.css">
</head>

<body>
  <div id="header-container"></div>

  <section id="about-section"></section>

  <footer>
    <p>&copy; 2025 Maya Hazarika</p>
  </footer>

  <script src="js/loadContent.js"></script>
  <script>
    loadHeader(false);
    
    insertJSON("content/about.json", "about-section", data => `
      <div class="about">
        <img src="${data.photo}" alt="Maya" class="profile">
        <h1>${data.name}</h1>
        <h3>${data.tagline}</h3>
        <p>${data.bio}</p>
      </div>
    `);
  </script>

</body>
</html>
