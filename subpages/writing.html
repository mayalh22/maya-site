<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing - Maya Hazarika</title>
  <link rel="stylesheet" href="../css-styles/main.css">
</head>

<body>
  <div id="header-container"></div>

  <div class="container">
    <div class="about">
      <h1>Writing</h1>
      <p id="intro-text"></p>
    </div>
    
    <div id="writing-section"></div>
  </div>

  <footer>
    <p>&copy; 2025 Maya Hazarika</p>
  </footer>

  <script src="../js/loadContent.js"></script>
  <script>
    loadHeader(true);
    
    insertJSON("../content/writing.json", "intro-text", data => data.intro);
    
    insertJSON("../content/writing.json", "writing-section", data => 
      data.categories.map(category => `
        <div class="section">
          <h2>${category.category}</h2>
          <p><em>${category.description}</em></p>
          <div class="card-grid">
            ${category.pieces.map(piece => `
              <div class="card">
                <h3>${piece.title}</h3>
                ${piece.publication ? `<p><strong>${piece.publication}</strong></p>` : ''}
                ${piece.description ? `<p>${piece.description}</p>` : ''}
                <p><small>${piece.date}</small></p>
                ${piece.link !== '#' ? `<a href="${piece.link}" class="btn" target="_blank">Read Article</a>` : ''}
              </div>
            `).join('')}
          </div>
        </div>
      `).join('')
    );
  </script>

</body>
</html>
