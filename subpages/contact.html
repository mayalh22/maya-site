  <script>
    insertJSON("../content/contact.json", "contact-section", data => `
      <h1>Get in Touch</h1>
      <p>${data.message}</p>
      <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
      <div class="section">
        <h2>Connect with me</h2>
        ${data.social.map(link => `
          <a href="${link.url}" class="btn" target="_blank">${link.platform}</a>
        `).join(' ')}
      </div>
    `);
  </script>
