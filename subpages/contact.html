<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Maya Hazarika</title>
  <link rel="stylesheet" href="../css-styles/main.css">
</head>

<body>
  <div id="header-container"></div>

  <div class="container">
    <div id="contact-section"></div>
  </div>

  <footer>
    <p>&copy; 2025 Maya Hazarika</p>
  </footer>

  <script src="../js/loadContent.js"></script>
  <script>
    loadHeader(true);
    
    insertJSON("../content/contact.json", "contact-section", data => `
      <div class="about">
        <h1>Contact</h1>
        <p>${data.message}</p>
      </div>
      
      <div class="card-grid">
        ${data.social.map(link => `
          <div class="card">
            <h3>${link.platform}</h3>
            <p><strong>${link.username}</strong></p>
            <p>${link.description}</p>
            <a href="${link.url}" class="btn" target="_blank">Connect</a>
          </div>
        `).join('')}
      </div>
      
      <div class="about">
        <p>${data.closingMessage}</p>
      </div>
    `);
  </script>

</body>
</html>
