<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites - Maya Hazarika</title>
  <link rel="stylesheet" href="../css-styles/main.css">
</head>

<body>
  <div id="header-container"></div>

  <div class="container">
    <div class="about">
      <h1>My Favorites</h1>
      <p id="intro-text"></p>
    </div>
    
    <div id="favorites-section"></div>
  </div>

  <footer>
    <p>&copy; 5 Maya Hazarika</p>
  </footer>

  <script src="../js/loadContent.js"></script>
  <script>
    loadHeader(true);
    
    insertJSON("../content/favorites.json", "intro-text", data => data.intro);
    
    insertJSON("../content/favorites.json", "favorites-section", data => `
      <div class="section">
        <h2>Books I Love</h2>
        <ul>
          ${data.books.map(book => `<li>${book}</li>`).join('')}
        </ul>
      </div>
      
      <div class="section">
        <h2>Music</h2>
        <h3>Favorite Albums</h3>
        <ul>
          ${data.music.albums.map(album => `<li>${album}</li>`).join('')}
        </ul>
        
        <h3>Artists I Listen To</h3>
        <ul>
          ${data.music.artists.map(artist => `<li>${artist}</li>`).join('')}
        </ul>
        
        <h3>Songs on Repeat</h3>
        <ul>
          ${data.music.songs.map(song => `<li>${song}</li>`).join('')}
        </ul>
      </div>
      
      <div class="section">
        <h2>Movies & Shows</h2>
        <ul>
          ${data.movies.map(movie => `<li>${movie}</li>`).join('')}
        </ul>
      </div>
    `);
  </script>

</body>
</html>
