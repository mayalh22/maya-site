<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - Maya Hazarika</title>
  <link rel="stylesheet" href="../css-styles/main.css">
</head>

<body>
  <div id="header-container"></div>

  <div class="container">
    <div class="about">
      <h1>Photos</h1>
      <p id="intro-text"></p>
    </div>
    
    <div id="photos-section"></div>
  </div>

  <footer>
    <p>&copy; 2025 Maya Hazarika</p>
  </footer>

  <script src="../js/loadContent.js"></script>
  <script>
    loadHeader(true);
    
    insertJSON("../content/photos.json", "intro-text", data => data.intro);
    
    insertJSON("../content/photos.json", "photos-section", data => 
      data.categories.map(category => `
        <div class="section">
          <h2>${category.category}</h2>
          <div class="gallery">
            ${category.photos.map(photo => `
              <div>
                <img src="../${photo.image}" alt="${photo.caption}">
                <p><small>${photo.date}</small></p>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('')
    );
  </script>

</body>
</html>
