<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - Maya Hazarika</title>
  <link rel="stylesheet" href="../css-styles/main.css">
</head>

<body>
<div id="header-container"></div>

  <div class="container">
    <h1>Photos</h1>
    <div id="photos-section" class="gallery"></div>
  </div>

  <footer>
    <p>&copy; 2025 Maya Hazarika</p>
  </footer>

  <script src="../js/loadContent.js"></script>
  <script>
    insertJSON("../content/photos.json", "photos-section", data => 
      data.photos.map(photo => `
        <div>
          <img src="../${photo.image}" alt="${photo.caption}">
          <p><strong>${photo.caption}</strong></p>
          <p><small>${photo.location} â€¢ ${photo.date}</small></p>
        </div>
      `).join('')
    );
  </script>

</body>
</html>
