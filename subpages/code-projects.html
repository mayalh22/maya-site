<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Maya Hazarika</title>
  <link rel="stylesheet" href="../css-styles/main.css">
</head>

<body>
  <div id="header-container"></div>

  <div class="container">
    <h1>Code Projects</h1>
    <div id="projects-section" class="card-grid"></div>
  </div>

  <footer>
    <p>&copy; 2025 Maya Hazarika</p>
  </footer>

  <script src="../js/loadContent.js"></script>
  <script>
    loadHeader(true);

    insertJSON("../content/projects.json", "projects-section", data =>
      data.map(project => `
        <div class="card">
          <h3>${project.title}</h3>
          ${project.images && project.images.length > 0 ? `
            <div class="project-images">
              <img src=".${project.images[0]}" alt="${project.title}">
            </div>
          ` : ''}
          <p>${project.description}</p>
          <div class="project-links">
            ${project.repository ? `<a href="${project.repository}" class="btn" target="_blank">Repository</a>` : ''}
            ${project.playable ? `<a href="${project.playable}" class="btn" target="_blank">View Project</a>` : ''}
          </div>
        </div>
      `).join('')
    );
  </script>

</body>
</html>
