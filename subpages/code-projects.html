<body>

  <div class="container">
    <h1>Code Projects</h1>
    <div id="projects-section" class="card-grid"></div>
  </div>

  <footer>
    <p>&copy; 2025 Maya Hazarika</p>
  </footer>

  <script src="../js/loadContent.js"></script>
  <script>
    insertJSON("../content/projects.json", "projects-section", data => 
      data.projects.map(project => `
        <div class="card">
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <div>
            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <p><small>${project.date}</small></p>
          <a href="${project.link}" class="btn" target="_blank">View Project</a>
        </div>
      `).join('')
    );
  </script>

</body>
