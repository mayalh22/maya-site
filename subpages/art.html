<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art - Maya Hazarika</title>
  <link rel="stylesheet" href="../css-styles/main.css">
</head>

<body>
  <div id="header-container"></div>

  <div class="container">
    <h1>Art</h1>
    <div id="art-section" class="gallery"></div>
  </div>

  <footer>
    <p>&copy; 2025 Maya Hazarika</p>
  </footer>

  <script src="../js/loadContent.js"></script>
  <script>
    loadHeader(true);
    
    insertJSON("../content/art.json", "art-section", data => 
      data.pieces.map(piece => `
        <div class="card">
          <img src="../${piece.image}" alt="${piece.title}">
          <h3>${piece.title}</h3>
          <p>${piece.description}</p>
        </div>
      `).join('')
    );
  </script>

</body>
</html>
