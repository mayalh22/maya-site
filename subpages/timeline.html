<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline - Maya Hazarika</title>
  <link rel="stylesheet" href="../css-styles/main.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="timeline.html">Timeline</a></li>
      <li><a href="code-projects.html">Projects</a></li>
      <li><a href="writing.html">Writing</a></li>
      <li><a href="art.html">Art</a></li>
      <li><a href="photos.html">Photos</a></li>
      <li><a href="favorites.html">Favorites</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="about">
      <h1>Timeline</h1>
      <p id="intro-text"></p>
    </div>
    
    <div id="timeline-section"></div>
    
    <div id="volunteering-section"></div>
  </div>

  <footer>
    <p>&copy; 2024 Maya Hazarika</p>
  </footer>

  <script src="../js/loadContent.js"></script>
  <script>
    insertJSON("../content/timeline.json", "intro-text", data => data.intro);
    
    insertJSON("../content/timeline.json", "timeline-section", data => 
      data.sections.map(section => `
        <div class="section">
          <h2>${section.year}</h2>
          <h3>${section.title}</h3>
          ${section.events.map(event => `
            <div class="timeline-item">
              <div class="timeline-date">${event.date}</div>
              <h3>${event.role} ${event.organization ? `at ${event.organization}` : ''}</h3>
              ${event.location ? `<p><em>${event.location}</em></p>` : ''}
              <p>${event.description}</p>
            </div>
          `).join('')}
        </div>
      `).join('')
    );
    
    insertJSON("../content/timeline.json", "volunteering-section", data => `
      <div class="section">
        <h2>${data.volunteering.title}</h2>
        <div class="card-grid">
          ${data.volunteering.roles.map(role => `
            <div class="card">
              <h3>${role.role}</h3>
              <p><strong>${role.organization}</strong></p>
              ${role.category ? `<span class="tag">${role.category}</span>` : ''}
              <p><small>${role.date}</small></p>
            </div>
          `).join('')}
        </div>
      </div>
    `);
  </script>

</body>
</html>
